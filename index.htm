<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <header>
        <div class="box-logo">
            <img src="./images/logo-pede-limpeza.svg" alt="Logo Pede Limpeza">
            <p>
                Cuidando da sua higiene e da sua saúde. Pede!
            </p>
        </div>
    </header>
    <main id="page-landing">
        <div class="box-samples">
            <section>
                <img src="./images/samples/p1.png" alt="Detergente">
                <p>Detergente <small>R$2,10</small></p>
            </section>
            
            <section>
                <img src="./images/samples/p2.png" alt="Detergente">
                <p>Amaciante <small>R$3,80</small></p>
            </section>
            
            <section>
                <img src="./images/samples/p3.png" alt="Detergente">
                <p>Alcool <small>R$3,50</small></p>
            </section>
            
            <section>
                <img src="./images/samples/p4.png" alt="Detergente">
                <p>Esponja <small>R$1,00</small></p>
            </section>
            
            <section>
                <img src="./images/samples/p5.png" alt="Detergente">
                <p>P. de chão <small>R$5,00</small></p>
            </section>
            
            <section>
                <img src="./images/samples/p6.png" alt="Detergente">
                <p>Alvejante <small>R$7,30</small></p>
            </section>
            
            <section>
                <img src="./images/samples/p7.png" alt="Detergente">
                <p>Sabão <small>R$8,50</small></p>
            </section>
            
            <section>
                <img src="./images/samples/p8.png" alt="Detergente">
                <p>Desinfetante 5L <small>R$10,00</small></p>
            </section>
            
            <section>
                <img src="./images/samples/p9.png" alt="Detergente">
                <p>Desinfetante 1L <small>R$2,30</small></p>
            </section>
            
            <section>
                <img src="./images/samples/p10.png" alt="Detergente">
                <p>Alvejante S. <small>R$7,00</small></p>
            </section>
            
            <section>
                <img src="./images/samples/p11.png" alt="Detergente">
                <p>Rôdo <small>R$6,00</small></p>
            </section>
            
            <section>
                <img src="./images/samples/p12.png" alt="Detergente">
                <p>Vassoura <small>R$7,00</small></p>
            </section>
        </div>

        <div class="box-form">
            <div id="box-input">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="nome">
            </div>

            <div id="box-input">
                <label for="name">Endereço:</label>
                <textarea name="address" id="address"></textarea>
            </div>

            <a href="#" id="button"><strong>Pedir</strong><img src="./images/icon-whatsapp.svg" alt=""></a>
        </div>
    </main>
</body>
</html>
